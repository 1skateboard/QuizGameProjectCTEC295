<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
    <div class="user-navigation navigation">
        <a href="../UserPage/UserPage.html" class="d-block text-white mb-2">Profile Page</a>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card quiz-card text-center">
            <div class="card-body">
                <div id="scoreBox">Score: 0</div>
                <h5 class="card-title mt-3" id="question">Welcome</h5>
                <div id="answers" class="answers-container my-4"></div>
                <button type="button" id="submitBtn" class="btn" disabled>Submit</button>
                <p id="result" class="mt-3"></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    let questions = [];
    let currentQuestions = 0;
    let score = 0;
    let selectedAnswer = '';
    let submitBtn = document.getElementById('submitBtn');
    let scoreDisplay = document.getElementById('scoreBox');

    function decodeHtml(html) {
        let txt = document.createElement("textarea");
        txt.innerHTML = html;
        return txt.value;
    }

    function fetchQuestions() {
        fetch('https://opentdb.com/api.php?amount=5&type=multiple')
            .then(response => response.json())
            .then(data => {
                data.results.forEach(question => questions.push(question));
                displayQuestion();
            })
            .catch(error => console.error('Error grabbing questions:', error));
    }

    function displayQuestion() {
        if (currentQuestions >= questions.length) {
            document.getElementById('question').textContent = "Quiz Complete!";
            document.getElementById('answers').innerHTML = '';
            submitBtn.style.display = 'none';
            return;
        }

        const question = questions[currentQuestions];
        document.getElementById('question').textContent = decodeHtml(question.question);
        const answersDiv = document.getElementById('answers');
        answersDiv.innerHTML = '';

        const answers = [question.correct_answer, ...question.incorrect_answers];

        answers.forEach(answer => {
            let button = document.createElement('button');
            button.className = 'btn btn-secondary answer-btn';
            button.textContent = decodeHtml(answer);
            button.onclick = function() {
                document.querySelectorAll('.answer-btn').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedAnswer = answer;
                submitBtn.disabled = false;
            };
            answersDiv.appendChild(button);
        });

        buttonWidth();
    }

    submitBtn.addEventListener('click', function() {
        const correctAnswer = questions[currentQuestions].correct_answer;
        if(selectedAnswer === decodeHtml(correctAnswer)) {
            score += 5;
            document.getElementById('result').textContent = 'You got it!';
        } else {
            document.getElementById('result').textContent = 'Wrong! The answer is: ' + decodeHtml(correctAnswer);
        }

        scoreDisplay.textContent = 'Score: ' + score;
        submitBtn.disabled = true;
        currentQuestions++;

        setTimeout(() => {
            if (currentQuestions < questions.length) {
                displayQuestion();
            } else {
                scoreDisplay.textContent += ". Quiz complete!";
                function sendData() { 
                    $.ajax({ 
                        url: '/updateScore', 
                        type: 'POST', 
                        contentType: 'application/json', 
                        data: JSON.stringify({ 'score': score }), 
                        success: function(response) { 
                            console.log("success"); 
                        }, 
                        error: function(error) { 
                            console.log(error); 
                        } 
                    }); 
                }
                sendData();
            }
        }, 1500);
    });

    fetchQuestions();
});

function buttonWidth() {
    let maxWidth = 0;
    const answerButtons = document.querySelectorAll('.answer-btn');
    answerButtons.forEach(button => {
        const width = button.offsetWidth;
        if (width > maxWidth) {
            maxWidth = width;
        }
    });
    answerButtons.forEach(button => {
        button.style.width = maxWidth + 'px';
    });
}
    </script>
</body>
</html>
